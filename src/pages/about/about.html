<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item (click)="openTwitter()">
      <ion-icon name="logo-twitter" item-start></ion-icon>
      @jkdev
    </ion-item>

    <ion-item-group>
      <ion-item-divider>
        Powered by:
      </ion-item-divider>
      <ion-item (click)="openMovieDB()">
        <img src="/assets/imgs/powered-by-mdb.svg">
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-content>
