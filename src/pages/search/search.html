<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'SEARCH_TAB.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="true"
                 placeholder=" {{'SEARCH_TAB.SEARCHBAR_PLACEHOLDER' | translate}}"></ion-searchbar>
  <button ion-button (click)="getItems()" block>{{'SEARCH_TAB.BUTTON_SEARCH' | translate}}</button>
  <ion-list>
    <ion-item *ngFor="let item of visibleItems">
      {{ item | json }}
    </ion-item>
  </ion-list>
  {{a | json}}
</ion-content>
