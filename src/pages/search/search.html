<ion-header>

  <!--
    <ion-navbar>
      <ion-title>{{'SEARCH_TAB.TITLE' | translate}}</ion-title>
    </ion-navbar>
  -->

  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="true"
                   placeholder=" {{'SEARCH_TAB.SEARCHBAR_PLACEHOLDER' | translate}}" (search)="getItems($event)"
                   (ionCancel)="cancelSearch()"
                   style="display:none;">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="showSearch()" *ngIf="!isSearchVisible">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <!--<button ion-button (click)="getItems()" block>{{'SEARCH_TAB.BUTTON_SEARCH' | translate}}</button>-->

  <div *ngIf="displayMode=='discover'" class="discover-results">
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-4 *ngFor="let item of visibleItems">
          <movie-card-discover [item]="item"></movie-card-discover>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="displayMode=='search'" class="search-results">
    <ion-list id="search-result-list">
      <ion-item *ngFor="let item of visibleItems">
        <movie-list-item [movie]="item" (itemClicked)="openSearchResult($event)"></movie-list-item>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
